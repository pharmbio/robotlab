on:
  push:
  pull_request:
  schedule:
    # Run it at 5:30 UTC the 22nd of every month
    - cron: '30 5 22 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pip_install:
          # - "pip install"
          - "pip install --editable"
    name: main ${{ matrix.pip_install }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: pip install pip --upgrade
      - run: pip install pyright pytest
      - run: ./foreach.sh ${{ matrix.pip_install }} .
      - run: cd pbutils; pytest
      - run: cd viable; pytest
      - run: python gui-tests.py
      - run: cd labrobots; python test.py
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 6,6,6 | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 1,1,1 --start-from-stage 'Mito, plate 1' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 1,1,1 --start-from-stage 'PFA, plate 1' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 1,1,1 --start-from-stage 'Triton, plate 1' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 1,1,1 --start-from-stage 'Mito, plate 2' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 1,1,1 --start-from-stage 'PFA, plate 2' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 1,1,1 --start-from-stage 'Triton, plate 2' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 7,7 --interleave | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 8,8 --interleave --incu 1260,1230 | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 8,8 --interleave --two-final-washes | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 8,8 --interleave --two-final-washes --start-from-stage 'Mito, plate 3' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 8,8 --interleave --two-final-washes --start-from-stage 'PFA, plate 4' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 8,8 --interleave --two-final-washes --start-from-stage 'Triton, plate 5' | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 9,9 --interleave --two-final-washes | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 10 --interleave --two-final-washes --lockstep --incu 1235,1230,1230,1235,1260 | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 3 --protocol-dir short | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --cell-paint 3 --protocol-dir short --start-in-rt-from-pfa | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --time-bioteks | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --incu-load --num-plates 11 | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --wash-plates-clean --num-plates 11 | tail
      - run: cd cellpainter; set -o pipefail; cellpainter --list-imports | tee /dev/stderr | xargs pyright
